<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

    <meta name="theme-color" content="#333" />
    <link rel="manifest" href="/manifest.json">

</head>
<body>
    <div class="container">
        
        <div class="row justify-content-center mt-5">
            <div class="source col-11" style="background-color: rgb(30, 30, 30);">
                <a href="https://github.com/sumit2011/bookmark" target="_blank">
                    <img src="./git.png" alt="source" class="icon">
                </a>
            </div>
            <div class="col-11">
                <form class="my-4">

                    <h1 class="mb-4"><img src="./bookmark.png" alt="logo" class="logo"> <b> Bookmark</b></h1>

                    <div class="form-group">
                        <label for="textField">Text</label>
                        <input type="text" class="form-control" id="textField" value="">
                    </div>

                    <div class="form-group">
                        <label for="urlField">URL</label>
                        <input type="text" class="form-control" id="urlField" value="">
                    </div>
                    <button id="bookmark_btn" class="btn-block mt-4">Bookmark</button>
                </form>

                <div class="bookmarks mt-5"></div>

            </div>   
        </div>
    </div>
    
    <script src="./script.js"></script>

</body>
</html>
